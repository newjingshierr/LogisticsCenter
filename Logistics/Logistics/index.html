<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="./SwaggerUI/lib/jquery.min.js"></script>
    

</head>
<body>
    <div>
        <label for="fileUpload">
            选择文件
        </label>
        <br />
        <input id="fileUpload" type="file" multiple="multiple" />
        <br />
        <input id="btnUploadFile" type="button" value="上传文件" />
    </div>

    <script>
        $("#btnUploadFile").on("click", function () {
            var data = new FormData();
            var files = $("#fileUpload").get(0).files;
            if (files.length > 0) {
                for (var i = 0; i < files.length; i++) {
                    data.append(i.toString(), files[i]);
                }
            }

            $.ajax({
                type: "post",
                url: "http://localhost:8090/_api/ver(1.0)/File/upload",
                contentType: false,
                cache: false,
                currentType: false,
                processData: false,
                data: data,
                success: function (res) {
                    alert(res);
                }
            });
        });
    </script>
</body>
</html>
